    "Point": "ok &= Vec2_to_seval(${in_value}, &${out_value})"
    "Rect": "ok &= Rect_to_seval(${in_value}, &${out_value})"
    "Size": "ok &= Size_to_seval(${in_value}, &${out_value})"
